services:
    symfony-bundle:
        container_name: "symfony-bundle"
        image: ferror/symfony-image
        command: ["make", "run"]
        volumes:
            - ./:/app:delegated
        networks:
            - ferror

networks:
    ferror:
        name: ferror
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 192.168.10.0/24
